{% extends "base.html" %}
{% load static %}
{% block title %}
    All my Posts
{% endblock title %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}"/>
{% endblock css_files %}
{% block content %}
<section>
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock content %}
